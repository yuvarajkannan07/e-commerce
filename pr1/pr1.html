<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="pr1.css">
</head>
<body>
  <div class="cart-container">
    <div class="product-section">
      <div class="breadcrumbs">
        <a href="file:///C:/Users/DELL/Desktop/New%20folder%20(2)/ui/ui.html">Home</a>  <a href="#">Your Cart</a>
      </div>
      <div class="product-details">
        <div class="gallery">
          <img src="pr1.jpg" alt="Main Product" class="main-image">
          <div class="thumbnails">
            <img src="pr1.jpg" alt="Thumbnail 1">
            <img src="pr1.jpg" alt="Thumbnail 2">
            <img src="pr1.jpg" alt="Thumbnail 3">
          </div>
        </div>
        <div class="product-info">
          <h1>Inalsa Air Fryer Fry-Light-1400W</h1>
          <p class="rating">4.5 ★ | 1234 Reviews</p>
          <p><strong>₹4,627.00 </strong> - <span style="color: #f77a52;">40% off</span></p>
          <div class="color-options">
            <label>Color: </label>
            <span class="color black"></span>
            <span class="color red"></span>
            <span class="color blue"></span>
          </div>
          <div class="quantity">
            <button>-</button>
            <input type="number" value="1" min="1">
            <button>+</button>
          </div>
          <div class="actions">
            <button>Compare</button>
            <button>Ask a Question</button>
            <button>Share</button>
          </div>
          <p class="delivery">
            <strong>Estimated Delivery:</strong> Jan 30 - mar 03
          </p>
          <p class="shipping">Free Shipping & Returns on orders over ₹75</p>
        </div>
      </div>
    </div>

    <div class="cart-summary">
      <h2>Add to Cart</h2>
      <div class="cart-item">
        <img src="pr1.jpg" alt="Cart Item">
        <div class="item-details">
          <p>Tray Table</p>
          <p>Color: Black</p>
          <div class="quantity">
            <button>-</button>
            <input type="number" value="1" min="1">
            <button>+</button>
          </div>
        </div>
        <div class="price">
          <p>₹19.00</p>
          <a href="#">Remove</a>
        </div>
      </div>
      <div class="summary">
        <div class="shipping-method">
          <p>Free Shipping</p>
          <p>₹0.00</p>
        </div>
        <div class="subtotal">
          <p>Subtotal</p>
          <p>₹38.00</p>
        </div>
        <div class="total">
          <h3>Total</h3>
          <h3>₹38.00</h3>
        </div>
       <a href="file:///C:/Users/DELL/Desktop/New%20folder%20(2)/add%20to%20cart/card.html"> <button class="checkout">Checkout</button></a>
        <div class="coupon">
          <input type="text" placeholder="Coupon Code">
          <button>Apply</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
